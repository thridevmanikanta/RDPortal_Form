</<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="validate.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="header">
      <ul>
        <li><h1 class="rdp">RD PORTAL</h1></li>
        <li><a href="#">REPORTS</a></li>
        <li><a href="#">ADMIN</a></li>
        <li><a href="#">HELP</a></li>
        <li><a href="#" id="welcome">Welcome to 3dev</a></li>
        <img src="profile.png" alt="">
      </ul>
    </div>
    <div class="form">
      <form class="" action="#" method="post" onsubmit="return validateForm()" name="demo">
        <h1 id="cptn">User Creation</h1>
        <hr id="hr">
        <table class="tbl" border="0" cellspacing="20px">
          <tr>
            <td><b>Email</b><br><input type="text" name="emailAddr" value="" required></td>
            <td><b>RoleId</b><br><select class="" id="role">
              <option value="default">Select a Role</option>
              <option value="jrse">Junior Software Engineer</option>
              <option value="se">Software Engineer</option>
              <option value="sse">Senior Software Engineer</option>
              <option value="lse">Lead Software Engineer</option>
              <option value="cse">Chief Software Engineer</option>
            </select></td>
            <td><b>First Name</b><br><input type="text" name="fname" value="" required></td>
          </tr>
          <tr>
            <td><b>LastName</b><br><input type="text" name="lname" value="" required></td>
            <td><b>GenderId</b><br><select class="" id="gender">
              <option value="default">Select a Gender</option>
              <option value="">Male</option>
              <option value="">Female</option>
              <option value="">Transgender</option>
            </select></td>
            <td><b>ContactNumber</b><br><input type="text" name="phnnum" value="" required></td>
          </tr>
          <tr>
            <td>
              <button type="submit" name="button">Create</button>
            </td>
          </tr>
        </table>
          <a href="#" class="anchor"> Back to List</a>
      </form>
    </div>
    <div class="footer">
      <br>
      <label for="">RD-Pre Education version:7.1.026, Node2</label>
      <span class="Help">HELP</span>
    </div>
